<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        My Contacts
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Tab 3</ion-title>
      </ion-toolbar>
    </ion-header>
  
      <ion-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="formSubmit()">
        <ion-card>
          <ion-item>
            <ion-label position="floating">Full Name</ion-label>
            <ion-input formControlName="name" enterkeyhint="search" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contact Number</ion-label>
            <ion-input formControlName="mobile"></ion-input>
          </ion-item>
          <br />
            <center>
                <ion-button type="submit" expand="full" fill="solid" color="success" >SAVE CONTACT</ion-button>
            </center>
          <br>
        </ion-card>
        <br>

        <ion-card>
          <ion-list>
            <center><h2>Saved Contact Lists</h2></center>
              <ion-item-sliding id="item100"  *ngFor="let cont of contacts">
                <ion-item href="#">
                  <ion-avatar slot="start">
                    <img src="assets/imgs/contact icon.png">
                  </ion-avatar>
                    <ion-label>
                      <h3>{{cont.name}}</h3>
                      <p>{{cont.mobile}}</p>
                    </ion-label>
                </ion-item>
        
                <ion-item-options side="end">
                  <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="trash" (click)="deleteContact(cont.$key)"></ion-icon>
                  </ion-item-option>
                  <ion-item-option>
                    <ion-icon slot="icon-only" name="mail" routerLink='message' routerDirection="forward"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
        </ion-card>
        </form>
      </ion-card-content>
  </ion-content>
